<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="tabs/tab1"
        icon="arrow-back"
        color="primary"
        text=""
      ></ion-back-button>
    </ion-buttons>
    <ion-title>My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item detail="true" lines="none"
      >My Orders
      <ion-icon slot="start" name="document-text-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item detail="true"
      >My Details
      <ion-icon slot="start" name="person-outline"></ion-icon>
    </ion-item>
    <ion-item detail="true"
      >Payment Methods
      <ion-icon slot="start" name="card-outline"></ion-icon>
    </ion-item>

    <ion-item detail="true" lines="none"
      >Saved Addresses
      <ion-icon slot="start" name="location-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item detail="true" lines="none"
      >Vouchers And Credit
      <ion-icon slot="start" name="ticket-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item detail="true">FAQs </ion-item>
    <ion-item detail="true">About </ion-item>
    <ion-item detail="true" lines="none" tappable (click)="logout()"
      >Log Out</ion-item
    >
  </ion-list>
  <ion-label
    ><p class="ion-padding-start">
      Logged in as Build&#64;withionic.com
    </p></ion-label
  >
</ion-content>
