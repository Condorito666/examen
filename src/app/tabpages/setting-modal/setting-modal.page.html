<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12" class="ion-text-center" class="category-select">
      <ion-button
        size="small"
        shape="round"
        (click)="changeCategory(0)"
        [class.selected]="activeCat == 0"
      >
        Delivery
      </ion-button>
      <ion-button
        size="small"
        shape="round"
        (click)="changeCategory(1)"
        [class.selected]="activeCat == 1"
      >
        Pickup
      </ion-button>
      <ion-button
        size="small"
        shape="round"
        (click)="changeCategory(2)"
        [class.selected]="activeCat == 2"
      >
        Table Service
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-item lines="full" class="ion-margin-top">
    <ion-icon slot="start" name="location-outline"></ion-icon>
    <ion-label>Selected location</ion-label>
    <ion-button slot="end" fill="clear">Change</ion-button>
  </ion-item>
  <ion-item lines="none">
    <ion-icon slot="start" name="time-outline"></ion-icon>
    <ion-label>Now</ion-label>
    <ion-button slot="end" fill="clear">Change</ion-button>
  </ion-item>
  <ion-button
    expand="block"
    color="primary"
    strong="true"
    (click)="close()"
    class="ion-margin-top"
  >
    Confirm
  </ion-button>
</ion-content>
