<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button (click)="close()" color="primary">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Filters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="inset">
    <ion-item>
      <ion-icon slot="start" name="swap-vertical"></ion-icon>
      <ion-label
        >Sort
        <p>Recommended</p>
      </ion-label>
    </ion-item>
    <ion-item detail="true">
      <ion-icon slot="start" name="restaurant-outline"></ion-icon>
      <ion-label>Hygiene Rating</ion-label> </ion-item
    ><ion-item detail="true">
      <ion-icon slot="start" name="pricetag-outline"></ion-icon>
      <ion-label>Offers</ion-label>
    </ion-item>
    <ion-item detail="true">
      <ion-icon slot="start" name="pizza-outline"></ion-icon>
      <ion-label>Dietary</ion-label>
    </ion-item>
  </ion-list>
  <ion-label class="ion-padding-start separator">Categories</ion-label>
  <ion-list>
    <ion-item
      *ngFor="let cat of categories; let isLast = last;"
      [lines]="isLast ? 'none' : 'inset'"
    >
      <ion-label> {{ cat.name }} <span>({{ cat.count }})</span> </ion-label>
      <ion-checkbox
        [(ngModel)]="cat.selected"
        slot="end"
        (ionChange)="checkboxChanged()"
      ></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar color="light">
    <div class="footer">
      <ion-button (click)="clear()"  fill="outline" [class.visible]="hasChanges" [class.invisible]="!hasChanges">
        Clear All
      </ion-button>
      <ion-button
        expand="block"
        color="primary"
        strong="true"
        (click)="close()"
        class="full"
      >
        Done
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
